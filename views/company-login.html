    <!-- Login Box -->
    <div class="container">
        <div class="login-box">
            <div class="login-image"></div>
            <div class="login-form">
                <h2>Login to Your Company Account</h2>
                <h3>We're glad to see you back!</h3>
                <form action="/company-login" method="post">
                    <label for="login-email">Enter Company email</label>
                    <input type="text" placeholder="someone@example.com" id="company-login-email" name="company-login-email">

                    <label for="login-password">Enter your password</label>
                    <input type="password" placeholder="Your password" id="company-login-password" name="company-login-password">

                    <button type="submit">Login</button>
                </form>

                <div class="login-links">
                    <p>Don't have an account?<a href="signup.html"> Sign up</a></p>
                    <p>Not a company?<a href="student-login.html"> Login as a student</a></p>
                </div>
            </div>
        </div>
    </div>
