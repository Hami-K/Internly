<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/company-login-styles.css">
    <title>Sign Up</title>

    <style>
    /* Signup box */
    .signup-box {
      width: 1000px;
      height: 700px;
      display: flex;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(to right, #142d4c, #385170);
    }

    .signup-image {
      flex: 1;
      background-image: url("../images/signup-image.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.9;
    }

    .signup-form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #fff;
      overflow-y: auto;
    }

    .signup-form-container h2,
    .signup-form-container h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .signup-form-container h3 {
      color: #ccc;
      font-weight: 400;
      margin-bottom: 20px;
    }

    /* User type radio */
    .user-type {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 30px;
    }
    .user-type label {
      cursor: pointer;
      font-weight: 600;
      color: #ccc;
      transition: color 0.3s ease;
      user-select: none;
      font-size: 1.1rem;
    }
    .user-type input[type="radio"] {
      margin-right: 0.5rem;
      cursor: pointer;
      accent-color: #9fd3c7;
    }
    .user-type input[type="radio"]:checked + label {
      color: #9fd3c7;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 12px 0 5px;
      font-weight: 600;
      color: #ccc;
      font-size: 0.95rem;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #203549;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #9fd3c7;
      background: #2a436f;
    }

    .sign-button {
      margin-top: 25px;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #8bc5eb, #1f75df);
      color: #142d4c;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .sign-button:hover {
      background: linear-gradient(90deg, #1f75df, #8bc5eb);
      transform: scale(1.05);
    }

    /* Hide inactive form */
    .hidden {
      display: none;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .signup-box {
        flex-direction: column;
        height: auto;
        width: 90vw;
      }
      .signup-image {
        height: 200px;
      }
      .signup-form-container {
        padding: 20px;
      }
      .user-type {
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="logo">INTERNLY</div>
        <ul class="nav-links">
            <li><a href="home-page.html">Home</a></li>
            <li><a href="internship.html">Internships</a></li>
            <li><a href="companies.html">Companies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

<!-- Signup Container -->
  <div class="container">
    <div class="signup-box">
      <div class="signup-image"></div>

      <div class="signup-form-container">
        <h2>Create Your Account</h2>
        <h3>Choose your account type</h3>

        <div class="user-type">
          <input type="radio" id="student-radio" name="user_type" value="student" checked />
          <label for="student-radio">Student</label>

          <input type="radio" id="company-radio" name="user_type" value="company" />
          <label for="company-radio">Company</label>
        </div>

        <!-- Student Form -->
        <form id="student-form" action="http://localhost:8080/student-signup" method="POST">
          
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="birthdate">Birthdate</label>
          <input type="date" id="birthdate" name="birthdate" />

          <label for="website">Personal Website</label>
          <input type="website" id="website" name="website" placeholder="https://www.linkedin.com/xyz" />

          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>

          <label for="university">University / College</label>
          <input type="text" id="university" name="university" placeholder="Your university" required />

          <label for="year">Year of Study</label>
          <select id="year" name="year">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>

          <br><br>
          <button class="sign-button" type="submit">Sign Up as Student</button>
        </form>

        <!-- Company Form -->
        <form id="company-form" action="/company-signup" method="post" class="hidden">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company_name" placeholder="Your company name" required />

          <label for="location">Company Location</label>
          <input type="text" id="location" name="location" placeholder="eg. Dubai" />

          <label for="industry">Industry</label>
          <input type="text" id="industry" name="industry" placeholder="Industry type" />

          <label for="contact-person">Contact Person Name</label>
          <input type="text" id="contact-person" name="contact_person" placeholder="Contact person" />

          <label for="email-company">Email</label>
          <input type="email" id="email-company" name="email" placeholder="example@company.com" required />

          <label for="password-company">Password</label>
          <input type="password" id="password-company" name="password" required />

          <button class="sign-button" type="submit">Sign Up as Company</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const studentForm = document.getElementById('student-form');
    const companyForm = document.getElementById('company-form');
    const userTypeRadios = document.querySelectorAll('input[name="user_type"]');

    userTypeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'student') {
          studentForm.classList.remove('hidden');
          companyForm.classList.add('hidden');
        } else {
          companyForm.classList.remove('hidden');
          studentForm.classList.add('hidden');
        }
      });
    });
  </script>
  
    <!-- Footer -->
  <footer>
    <p>Â© 2025 Internly. All rights reserved.</p>
  </footer>
</body>
</html>
